<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="../Styles/ContactFormStyles.css">
    </head>
    <body>
        <div class="my-div">
            <h4 class = "label">
                Contact Form
            </h4>
            <br>
            <br>
            <hr>
            <form>
               <label style="display: block; margin-left: 5px;" for="nameID" > Name</label>
               <input class="myInput" id="nameID" type="text" placeholder="Enter your name">
               <label style="display: block; margin-left: 5px;" for="lastNameID" > Last Name</label>
               <input class="myInput" id="lastNameID" type="text" placeholder="Enter your last name">
               <label style="display: block; margin-left: 5px;" for="birthdayid" > Birthday</label>
               <input class="myInput" id="birthdayid" type="date" placeholder="Enter your birthday">
               <label style="display: block; margin-left: 5px;" for="phoneID" > Phone Number</label>
               <input class="myInput" id="phoneID" type="text" placeholder="Enter your phone number">
               
               <button class="myButton" type="button"> Submit </button>
            </form>
        </div>
    </body>
</html>
